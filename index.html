<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="hero">
  <header>
    <section class="container-fluid">
      <div class="row justify-content-end m-2">
        <div class="col-md-2">
          <button class="btn btn-danger" onclick="resetScore()">Reset</button>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class=" col-12 d-inline-flex justify-content-evenly scoreboard align-items-center">
          <div class="text-center align-items-center">
            <h1 class="text-light">HOME</h1>
            <div class="score-card">
              <p id="team-one" class="fs-1 text-light">0</p>
            </div>
          </div>
          <div class="text-center align-items-center">
            <h1 class="text-light">AWAY</h1>
            <div class="score-card">
              <p id="team-two" class="fs-1 text-light">0</p>
            </div>
          </div>
        </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-12 justify-content-evenly d-inline-flex mt-2">
          <button class="btn btn-primary" id="button" onclick="clickStuff()">HOME +1</button>
          <button class="btn btn-primary" id="button" onclick="clickStuffToo()">AWAY +1</button>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-12 justify-content-evenly d-inline-flex mt-2">
          <button class="btn btn-primary" id="button" onclick="clickStuffThree()">HOME +3</button>
          <button class="btn btn-primary" id="button" onclick="clickStuffTooThree()">AWAY +3</button>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-12 justify-content-evenly d-inline-flex mt-2">
          <button class="btn btn-danger" id="button" onclick="minusScore()">HOME -1</button>
          <button class="btn btn-danger" id="button" onclick="minusScoreToo()">AWAY -1</button>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-12 justify-content-evenly d-inline-flex mt-2">
          <button class="btn btn-danger" id="button" onclick="minusScoreThree()">HOME -3</button>
          <button class="btn btn-danger" id="button" onclick="minusScoreTooThree()">AWAY -3</button>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-12 justify-content-evenly d-inline-flex mt-2">
          <button class="btn btn-danger" id="button" onclick="resetOne()">RESET HOME</button>
          <button class="btn btn-danger" id="button" onclick="resetTwo()">RESET AWAY</button>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
